<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Control Flow with break</title>
</head>
<body>
    <p id="demo"></p>

    <script type="text/javascript">
        let element  = document.getElementById('demo');
        let text = "";
        let arr = ["BMW", "Volvo", "Honda", "Sazuki"];
        list: {
            text += arr[0] + "<br>"; 
            text += arr[1] + "<br>"; 
            break list;
            text += arr[2] + "<br>"; 
            text += arr[3] + "<br>";
        }
        element.innerHTML = text;
    </script>
</body>
</html>

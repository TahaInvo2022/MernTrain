<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional training</title>
</head>
<body>

    <h1 id="demo"></h1>
    
    <script type="text/javascript">
        let element = document.getElementById('demo');
        if(element.innerText == ''){
            element.innerText = "don't worry about the welcome text we are here for you"
        }
        else{
            setTimeout(() => {
                element.innerHTML="hey i am fine too see the content is automatically changing"
            }, 5000);
        }

    </script>
</body>
</html>
